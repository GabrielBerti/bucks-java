<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Bucks</title>
    </h:head>

    <h:body>
        
        <h:form id="formLogin">
            <p:messages id="login" globalOnly="false">
<!--                <p:autoUpdate/>-->
            </p:messages>
                
            <h:panelGrid columns="1" style="margin: 200px 0px 0px 700px">
                <h2>LOGIN</h2>
            </h:panelGrid>

            <h:panelGrid id="panelLogin" columns="3" style="margin: 0px 0px 0px 600px" bgcolor="lightgray">

                <p:outputLabel value="Email:" for="email" />
                <p:inputText id="email" value="#{loginMB.login.email}" required="true" requiredMessage="Informe o email" validatorMessage="Email invÃ¡lido">
                    <!--<f:passThroughAttribute name="type" value="email"  />-->
                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
                </p:inputText>
                <p:message for="email"/>

                <p:outputLabel value="Senha:" for="senha" />
                <p:password id="senha" value="#{loginMB.login.senha}" required="true" requiredMessage="Informe a senha" />
                <p:message for="senha" />

                <p:commandButton value="Efetue Login" action="#{loginMB.efetuaLogin}" update="panelLogin"  />
            </h:panelGrid>

        </h:form>
    </h:body>
</html>
