<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/Layout.xhtml">
    <h:head>
        <title>Bucks</title>

        <h:outputStylesheet library="bucks" name="estilo.css" />

    </h:head>
    <p:messages globalOnly="true" />

    <ui:define name="conteudo">

        <h:form id="Menu">

            <br></br>
            <u><h1>Lista de Título Agrupamento</h1></u>
            <br></br>

            <p:messages autoUpdate="true" />

            <p:toolbar>
                <f:facet name="left">

                    <p:commandButton value="Nova" icon="fa fa-plus" 
                                     onclick="PF('obraDialogWidgetVar').show()" disabled="true" />

                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>

                    <p:commandButton title="Editar" icon="fa fa-edit" disabled="true"/>

                    <p:commandButton title="Excluir" icon="fa fa-trash" disabled="true" />

                </f:facet>
            </p:toolbar>

            <p:spacer height="20px" />  

            <p:dataTable id="tituloAgrupamentoDataTable" 
                         value="#{tituloAgrupamentoMB.listaTituloAgrupamento}"
                         var="tituloAgrupamento" emptyMessage="Nenhuma informação a ser exibida"
                         paginator="true" rows="10" paginatorPosition="bottom">

                <p:ajax event="rowSelect" listener="#{tituloAgrupamentoMB.linhaSelecionada}" update="@([id$=toolbar])" />

                <p:column headerText="Num" >
                    <h:outputText value="#{tituloAgrupamento.id}" />
                </p:column>  
                
                <p:column headerText="Tipo Agrupamento" >
                    <h:outputText value="#{tituloAgrupamentoMB.getCdTipoTitAgrupDescr(tituloAgrupamento.cdTipo)}" />
                </p:column>     

                <p:column headerText="Titulo" 
                          sortBy="#{tituloAgrupamento.titulo.id}" 
                          filterBy="#{tituloAgrupamento.titulo.descr}" 
                          filterMatchMode="contains">
                    <h:outputText value="#{tituloAgrupamento.titulo.descr}" />
                </p:column>  

                <p:column headerText="Dt Vcto." >
                    <h:outputText value="#{tituloAgrupamento.titulo.dtVcto}" >
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </p:column>  

                <p:column headerText="Dt Pgto." >
                    <h:outputText value="#{tituloAgrupamento.titulo.dtPgto}" >
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </p:column>  

                <p:column headerText="Valor" >
                    <h:outputText value="#{tituloAgrupamento.titulo.vl}" />
                </p:column>  

                <p:column headerText="Parcela" >
                    <h:outputText value="#{tituloAgrupamento.titulo.parcela}" />
                </p:column> 

                <p:column headerText="Parcela Total" >
                    <h:outputText value="#{tituloAgrupamento.titulo.parcelaTotal}" />
                </p:column> 
                
            </p:dataTable>                        

        </h:form>

    </ui:define>

</ui:composition>
