<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/Layout.xhtml">
    <h:head>
        <title>Bucks</title>

        <h:outputStylesheet library="bucks" name="estilo.css" />

    </h:head>
    <p:messages globalOnly="true" />

    <ui:define name="conteudo">
        <h:form id="frm">
            <p:messages id="login" globalOnly="false">
<!--                <p:autoUpdate/>-->
            </p:messages>
            
            <br></br>
            <u><h1>Extrato dos Títulos</h1></u>
            <br></br>

            <p:toolbar id="toolbar">
                <f:facet name="left">

                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>
                    
                </f:facet>
            </p:toolbar>

            <p:spacer height="20px" />

            <p:dataTable id="meuDataTable" value="#{tituloExtratoMB.listaTituloExtratos}"
                         rowStyleClass="#{reg.vl le '0' ? 'Color: pagar': 'Color: receber' }"
                         var="reg" emptyMessage="Nenhuma informação a ser exibida"
                         paginator="true" rows="50" paginatorPosition="bottom"
                         selectionMode="single" 
                         selection="#{tituloExtratoMB.selectedTit}" 
                         rowKey="#{reg.fkTituloNum}" >

                <p:column headerText="num" 
                          sortBy="#{reg.num}" 
                          filterBy="#{reg.num}" filterMatchMode="contains">
                    <h:outputText value="#{reg.num}" />
                </p:column>
                
                <p:column headerText="Titulo" 
                          sortBy="#{reg.fkTituloNum}" 
                          filterBy="#{reg.fkTituloNum}" filterMatchMode="contains">
                    <h:outputText value="#{reg.fkTituloNum}" />
                </p:column>                

                <p:column headerText="Valor">
                    <h:outputText value="#{reg.vl}" >
                        <f:convertNumber pattern="###,###,###,##0.00"/>
                    </h:outputText>
                </p:column>
                
                <p:column headerText="Saldo Anterior">
                    <h:outputText value="#{reg.vlSaldoAnt}" >
                        <f:convertNumber pattern="###,###,###,##0.00"/>
                    </h:outputText>
                </p:column>
                
                <p:column headerText="Saldo Atualizado">
                    <h:outputText value="#{reg.vlSaldoAtu}" >
                        <f:convertNumber pattern="###,###,###,##0.00"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="Data Movimento">
                    <h:outputText value="#{reg.dtCad}" >
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </p:column>

            </p:dataTable>

        </h:form>

    </ui:define>

</ui:composition>
