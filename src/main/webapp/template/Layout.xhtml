<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>Bucks</title>

        <h:outputStylesheet library="bucks" name="estilo.css" />

    </h:head>

    <h:body>
        <h:form>
            <header>
                <h1>Bucks</h1>
            </header>

            <p:menubar id="menubar">



                <p:submenu label="Financeiro">
                    <p:menuitem value="Chart"
                                action="line?faces-redirect=true" />
                    <p:menuitem value="Cadastro de Conta"
                                action="cadastro_conta?faces-redirect=true" />
                    <p:menuitem value="Cadastro de Título"
                                action="cadastro_titulo?faces-redirect=true" />
                    <p:menuitem value="Cadastro de Extrato dos Títulos"
                                action="lista_titulo_extrato?faces-redirect=true" />
                    <p:menuitem value="Cadastro de Tipo de Pagamento"
                                action="cadastro_tp_lancamento?faces-redirect=true" />
                    <p:menuitem value="Cadastro de Grupo de Título"
                                action="cadastro_grupo_titulo?faces-redirect=true" />
                    <p:menuitem value="Cadastro de Orçamento"
                                action="cadastro_orcamento?faces-redirect=true" />
                    <p:menuitem value="Lista de Titulo Agrupamento"
                                action="lista_titulo_agrupamento?faces-redirect=true" />

                </p:submenu>

                <p:submenu label="Pessoa">
                    <p:menuitem value="Cadastro de Pessoa"
                                action="cadastro_pessoa?faces-redirect=true" />
                    <p:submenu label="Cadastros Gerais">
                        <p:menuitem value="Cadastro de Tipo de Endereço"
                                    action="cadastro_tp_endereco?faces-redirect=true" />
                        <p:menuitem value="Cadastro de Tipo de Contato"
                                    action="cadastro_tp_contrato?faces-redirect=true" />
                    </p:submenu>
                </p:submenu>

                <p:submenu label="Contrato">
                    <p:menuitem value="Cadastro de Contrato"
                                action="cadastro_contrato?faces-redirect=true" style="width: 200" />
                </p:submenu>
                
                <p:menuitem value="Cadastro de Código do Sistema (CRC)" action="cadastro_cg_ref_codes?faces-redirect=true" />
                <p:menuitem value="Sair" action="login?faces-redirect=true" />

            </p:menubar>

            <!-- <h2>
                    <ui:insert name="titulo" />
            </h2> -->

            <div id="conteudo">
                <ui:insert name="conteudo" />
            </div>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" >

                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-times" />

            </p:confirmDialog>

        </h:form>

    </h:body>
</html>
